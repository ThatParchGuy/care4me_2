    <div class="col-sm-10 padding-0" id="formBack" class="form-group">
				<form>
					1.  Did you take your medication today?<br>
							<input type="radio" name="medication" value="yes"> Yes
							<input type="radio" name="medication" value="no">No<br>
					2.  How many hours did you sleep
							<div class="slidecontainer">
								<input type="range" min="0" max="24" step=".5" value="8" class="slider" id="myRange">
								<p id="hours" style="text-align:center"> hours</p>
								<script>
									var slider = document.getElementById("myRange");
									var output = document.getElementById("hours");
									output.innerHTML = slider.value; // Display the default slider value

								// Update the current slider value (each time you drag the slider handle)
									slider.oninput = function() {
									output.innerHTML = this.value;
}
								</script>
							</div>
				</form>
